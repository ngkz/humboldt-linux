hostname: "af2lfs"

time_limit: 0

log_level: ERROR

envar: "HOME=/root"
envar: "TERM"
envar: "PS1=\\u@\\h:\\w\\$ "
envar: "LC_ALL=POSIX"
envar: "PATH=/bin:/usr/bin:/sbin:/usr/sbin:/tools/bin"

cap: "CAP_CHOWN"
cap: "CAP_DAC_OVERRIDE"
cap: "CAP_FSETID"
cap: "CAP_FOWNER"
cap: "CAP_SETUID"
cap: "CAP_SETGID"
cap: "CAP_SETFCAP"
cap: "CAP_SETPCAP"
cap: "CAP_SYS_CHROOT"
cap: "CAP_KILL"

rlimit_as_type: SOFT
rlimit_core: 0
rlimit_cpu_type: SOFT
rlimit_fsize_type: SOFT
rlimit_nofile: 512

mount_proc: true

mount {
    src: "devpts"
    dst: "/dev/pts"
    rw: true
    fstype: "devpts"
    options: "gid=5,mode=620,newinstance,ptmxmode=0666"
}

mount {
    dst: "/run/shm"
    fstype: "tmpfs"
    rw: true
    nodev: true
    nosuid: true
    noexec: true
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    nodev: true
    nosuid: true
}

mount {
    dst: "/var/tmp"
    fstype: "tmpfs"
    rw: true
    nodev: true
    nosuid: true
}

nice_level: 0
